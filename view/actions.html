<!DOCTYPE html>
<html>

<body id="page-top">
        <div class="container-fluid" id="optionView" ng-include="">
                <div class="d-sm-flex justify-content-between align-items-center mb-4" style="padding-top: 30PX;">
                    <h3 class="text-dark mb-0">Students</h3><a class="btn btn-primary d-none d-sm-inline-block" id="btnAddStudent" href="#">
                        <i class="fas fa-plus-square fa-sm text-white-50"></i>&nbsp;Add Student
                    </a>
                </div>
                <div class="card shadow">
                    <div class="card-header py-3">
                        <div class="row">
                            <div id="selectedClass" class="col">
                                <h4>All Students</h4>
                            </div>
                        
                            <div class="col-auto">
                                <div id="btnSelectClass" class="dropdown d-lg-flex justify-content-lg-end">
                                    <button class="btn btn-light dropdown-toggle text-right" data-toggle="dropdown" aria-expanded="false" type="button">Select Class</button>
                                    <div id= "menuClassList" class="dropdown-menu text-left" role="menu">
                                   
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                            <table class="table dataTable my-0" id="studentTable">
                                <thead>
                                    <tr>
                                        <th class="tableHead">Photo</th>
                                        <th>Name</th>
                                        <th>Class</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id = "studentList">
                                   
                                </tbody>
                                <tfoot>
                                   
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
    
    <div id="mStudent" class="modal">
        <div class="modal-dialog modal-lg">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <!-- <span class="close">&times;</span> -->                    
                <h4 class="modal-title">Student Registration</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id= "formStudent" style="padding: 10px;" >
                    <div class="form-row profile-row">
                        <div class="col-md-4 relative">
                            <div class="avatar">
                                <h5>Student Photo</h5>
                                <img id="imgStudent" src="assets/img/user.png" width="200" height="200"  class="mb-3">
                                <!-- <div class="avatar-bg center"></div> -->
                            </div><input type="file" id="fStudentPhoto" class="form-control" name="avatar-file"></div>
                        <div class="col-md-8">
                            <div class="form-row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group"><label>First Name</label><input class="form-control" type="text" id="fFirstName" required = ""></div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group"><label>Last Name</label><input class="form-control" type="text" id="fLastName" required = ""></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group"><label>Roll Number</label><input class="form-control" type="text" id="fRollNumber" required = ""></div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group">
                                        <label>Class</label>
                                        <h5 id="classToRegister"></h5>
                                        <div class="dropdown" id="fDwSelectClass">
                                            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Select Class&nbsp;</button>
                                            <div id="modalStudentClassList" class="dropdown-menu" role="menu">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12 content-right">
                                    <button class="btn btn-success form-btn"  type= "submit"  id="btnSaveStudent">SAVE</button>
                                    <button class="btn btn-danger form-btn" type="reset">RESET</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
